<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            color: #333;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.1) 70%);
            z-index: -1;
            animation: pulse 12s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            animation: slideIn 0.6s ease-out;
            margin: 0 auto;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff4757, #ff9f43);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
            color: #fff;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2a2a72;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #009ffd, #2a2a72);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: #2a2a72;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e0e6ed;
            padding: 12px 15px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #009ffd;
            box-shadow: 0 0 10px rgba(0, 159, 253, 0.3);
            background: #fff;
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        #poster-preview, #qr-code-preview {
            display: none;
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-top: 15px;
            border-radius: 12px;
            border: 2px solid #e0e6ed;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #poster-preview:hover, #qr-code-preview:hover {
            transform: scale(1.02);
        }

        .btn-custom {
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #00c4cc, #7d2ae8);
            color: #fff;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00a3aa, #6b1ed1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 196, 204, 0.4);
            color: #fff;
        }

        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #e0e6ed;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #009ffd;
            border-color: #009ffd;
        }

        .form-check-label {
            font-size: 1rem;
            color: #2a2a72;
            margin-left: 10px;
            cursor: pointer;
        }

        .mb-3 {
            margin-bottom: 25px !important;
        }

        #group-event-fields, #price-qr-fields {
            padding: 20px;
            background: rgba(240, 245, 255, 0.8);
            border-radius: 15px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 25px;
                margin: 15px auto;
            }
            h2 {
                font-size: 1.8rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .form-control {
                padding: 10px;
                font-size: 0.95rem;
            }
            .btn-custom {
                padding: 12px;
                font-size: 1rem;
            }
            #poster-preview, #qr-code-preview {
                max-height: 160px;
            }
            .back-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            #group-event-fields, #price-qr-fields {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'club_dashboard' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <div class="container">
        <h2>Add New Event</h2>
        <form action="{% url 'add_event' %}" method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Event Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-day"></i> Event Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-clock"></i> Event Time</label>
                <input type="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Event Venue</label>
                <input type="text" name="venue" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-hourglass-end"></i> Registration Deadline</label>
                <input type="datetime-local" name="registration_deadline" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-image"></i> Event Poster</label>
                <input type="file" name="poster" id="poster-input" class="form-control" accept="image/*" required>
                <img id="poster-preview" src="" alt="Event Poster Preview">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-align-left"></i> Event Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_group_event" id="is_group_event" class="form-check-input">
                <label class="form-check-label" for="is_group_event">Is this a group event?</label>
            </div>
            <div id="group-event-fields" style="display: none;">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-users"></i> Minimum Members</label>
                    <input type="number" name="min_members" class="form-control" min="1">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-users"></i> Maximum Members</label>
                    <input type="number" name="max_members" class="form-control" min="1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="same_branch_required" id="same_branch_required" class="form-check-input">
                    <label class="form-check-label" for="same_branch_required">Require members to be from the same branch?</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="has_price" id="has_price" class="form-check-input">
                <label class="form-check-label" for="has_price">Does this event have a price?</label>
            </div>
            <div id="price-qr-fields" style="display: none;">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-rupee-sign"></i> Price (in INR)</label>
                    <input type="number" name="price" class="form-control" step="0.01" min="0">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-qrcode"></i> QR Code (for payment, optional)</label>
                    <input type="file" name="qr_code" id="qr-code-input" class="form-control" accept="image/*">
                    <img id="qr-code-preview" src="" alt="QR Code Preview">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-plus-circle"></i> Add Event</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Poster preview
            const posterInput = document.getElementById("poster-input");
            const posterPreview = document.getElementById("poster-preview");
            posterInput.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        posterPreview.src = e.target.result;
                        posterPreview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            // QR code preview
            const qrCodeInput = document.getElementById("qr-code-input");
            const qrCodePreview = document.getElementById("qr-code-preview");
            qrCodeInput.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        qrCodePreview.src = e.target.result;
                        qrCodePreview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Toggle group event fields
            const groupEventCheckbox = document.getElementById("is_group_event");
            const groupEventFields = document.getElementById("group-event-fields");
            const minMembersInput = document.querySelector("input[name='min_members']");
            const maxMembersInput = document.querySelector("input[name='max_members']");

            function toggleGroupEventFields() {
                if (groupEventCheckbox.checked) {
                    groupEventFields.style.display = "block";
                    if (!minMembersInput.value) minMembersInput.value = 2;
                    if (!maxMembersInput.value) maxMembersInput.value = 5;
                } else {
                    groupEventFields.style.display = "none";
                }
            }

            // Toggle price and QR code fields
            const hasPriceCheckbox = document.getElementById("has_price");
            const priceQrFields = document.getElementById("price-qr-fields");
            const priceInput = document.querySelector("input[name='price']");

            function togglePriceQrFields() {
                if (hasPriceCheckbox.checked) {
                    priceQrFields.style.display = "block";
                    if (!priceInput.value) priceInput.value = "0.00";
                } else {
                    priceQrFields.style.display = "none";
                }
            }

            // Form validation
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                if (groupEventCheckbox.checked) {
                    const min = minMembersInput.value ? parseInt(minMembersInput.value) : null;
                    const max = maxMembersInput.value ? parseInt(maxMembersInput.value) : null;

                    if (min && max && min > max) {
                        alert("Minimum members cannot be greater than maximum members!");
                        event.preventDefault();
                        return;
                    }
                    if (min && min < 2) {
                        alert("Group events require at least 2 members!");
                        event.preventDefault();
                        return;
                    }
                }

                if (hasPriceCheckbox.checked) {
                    const price = priceInput.value ? parseFloat(priceInput.value) : null;
                    if (price === null || price === "") {
                        alert("Price is required when 'Does this event have a price?' is checked!");
                        event.preventDefault();
                        return;
                    }
                    if (price < 0) {
                        alert("Price cannot be negative!");
                        event.preventDefault();
                        return;
                    }
                }
            });

            // Initialize visibility and add event listeners
            toggleGroupEventFields();
            togglePriceQrFields();
            groupEventCheckbox.addEventListener("change", toggleGroupEventFields);
            hasPriceCheckbox.addEventListener("change", togglePriceQrFields);
        });
    </script>
</body>
</html>
