<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Dashboard - College Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2193B0, #6DD5ED);
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff5722;
            padding: 12px 25px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background: #e64a19;
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-container h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 0 30px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3c72;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* 1 column for small screens */
            gap: 20px;
        }

        .dashboard-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #FF7E5F, #FD3A84);
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .dashboard-btn i {
            font-size: 1.3rem;
        }

        .dashboard-btn:hover {
            transform: scale(1.05) translateY(-5px);
            background: linear-gradient(135deg, #FD3A84, #FF7E5F);
            box-shadow: 0 10px 25px rgba(253, 58, 132, 0.4);
        }

        .dashboard-btn:hover i {
            transform: scale(1.2);
        }

        .dashboard-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .dashboard-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium/large screens */
            }
            .dashboard-container {
                padding: 30px;
                width: 95%;
            }
            .dashboard-btn {
                font-size: 1.1rem;
                padding: 15px;
            }
            .dashboard-container h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px;
                width: 95%;
            }
            .grid-container {
                grid-template-columns: 1fr; /* 1 column for small screens */
                gap: 15px;
            }
            .dashboard-btn {
                font-size: 1.1rem;
                padding: 15px;
            }
            .dashboard-container h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logout-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 1rem;
            }
            .dashboard-container {
                padding: 20px;
            }
            .dashboard-btn {
                font-size: 1rem;
                padding: 12px;
            }
            .dashboard-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<!-- Logout Button -->
<a href="{% url 'logout' %}" class="logout-btn">Logout</a>

<!-- Dashboard Container -->
<div class="dashboard-container">
    <h1><span>{{ club.name }}</span></h1>
    
    <div class="grid-container">
        <a href="{% url 'add_event' %}" class="dashboard-btn">
            <i class="fas fa-plus"></i> Add New Event
        </a>
        <a href="{% url 'manage_events' %}" class="dashboard-btn">
            <i class="fas fa-cog"></i> Manage Events
        </a>
        <a href="{% url 'completed_events' %}" class="dashboard-btn">
            <i class="fas fa-calendar-check"></i> Completed Events
        </a>
        <a href="{% url 'solo_event_registrations' %}" class="dashboard-btn">
            <i class="fas fa-user"></i> Solo Event Registrations
        </a>
        <a href="{% url 'group_event_registrations' %}" class="dashboard-btn">
            <i class="fas fa-users"></i> Group Event Registrations
        </a>
        <a href="{% url 'verify_payment' %}" class="dashboard-btn">
            <i class="fas fa-check-circle"></i> Verify Payments
        </a>
        <a href="{% url 'is_attend' %}" class="dashboard-btn">
            <i class="fas fa-user-check"></i> Mark Attendance
        </a>
        <a href="{% url 'students_attended' %}" class="dashboard-btn">
            <i class="fas fa-list-check"></i> Students Attended
        </a>
        <a href="{% url 'send_notifications' %}" class="dashboard-btn">
            <i class="fas fa-bell"></i> Send Notifications
        </a>
        <a href="{% url 'mark_results' %}" class="dashboard-btn">
            <i class="fas fa-trophy"></i> Mark Results
        </a>
        <a href="{% url 'view_results' %}" class="dashboard-btn">
            <i class="fas fa-medal"></i> View Results
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
    });
</script>

</body>
</html>
