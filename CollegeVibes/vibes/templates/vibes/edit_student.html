<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2193B0, #6DD5ED);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #1e3c72;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            width: 500px; /* Slightly wider for better spacing */
            max-width: 90%; /* Responsive cap */
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
            text-align: left;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 60, 114, 0.4);
            color: white;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Increased spacing */
            gap: 10px; /* Space between label and input */
        }

        label {
            width: 120px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e3c72;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #144074, #1e3c72);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(20, 64, 116, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                width: 100%;
            }
            h1 {
                font-size: 1.5rem;
            }
            .form-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            label {
                width: 100%;
                font-size: 1rem;
            }
            input {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 12px;
                font-size: 1rem;
            }
            .back-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'student_details' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
<div class="form-container">
   
    <h1>Edit Student Details</h1>
    <form method="POST">
        {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
            {% endif %}
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" required>
        </div>

        <div class="form-group">
            <label>Branch:</label>
            <input type="text" name="branch" value="{{ student.branch }}" required>
        </div>

        <div class="form-group">
            <label>College:</label>
            <input type="text" name="college" value="{{ student.college }}" required>
        </div>

        <div class="form-group">
            <label>Contact:</label>
            <input type="text" name="contact" value="{{ student.contact }}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ student.email }}" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter new password">
        </div>

        <button type="submit" class="btn">Update</button>
    </form>
</div>

</body>
</html>
