<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard - College Vibes</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2193B0, #6DD5ED);
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff5722;
            padding: 12px 25px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background: #e64a19;
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
            color: white;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 1000px; /* Adjusted for 3 columns */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
            margin: 40px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-container h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 0 30px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3c72;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(4, auto); /* 4 rows */
            gap: 20px;
        }

        .dashboard-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #FF7E5F, #FD3A84);
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 100px;
        }

        .dashboard-btn i {
            font-size: 1.4rem;
        }

        .dashboard-btn:hover {
            transform: scale(1.05) translateY(-5px);
            background: linear-gradient(135deg, #FD3A84, #FF7E5F);
            box-shadow: 0 10px 25px rgba(253, 58, 132, 0.4);
            color: white;
        }

        .dashboard-btn:hover i {
            transform: scale(1.2);
        }

        .dashboard-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .dashboard-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-container { padding: 30px; max-width: 800px; }
            .grid-container { grid-template-columns: repeat(2, 1fr); grid-template-rows: auto; } /* 2 columns */
            .dashboard-btn { font-size: 1.1rem; padding: 15px; min-height: 90px; }
            .dashboard-container h1 { font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .dashboard-container { padding: 25px; max-width: 95%; }
            .grid-container { grid-template-columns: repeat(2, 1fr); } /* 2 columns */
            .dashboard-btn { font-size: 1rem; padding: 12px; min-height: 80px; }
            .dashboard-container h1 { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            .logout-btn { top: 15px; right: 15px; padding: 10px 20px; font-size: 1rem; }
            .dashboard-container { padding: 20px; margin: 60px 0; }
            .grid-container { grid-template-columns: 1fr; } /* 1 column */
            .dashboard-btn { font-size: 1rem; padding: 12px; min-height: 70px; }
            .dashboard-container h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<!-- Logout Button -->
<a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

<!-- Dashboard Container -->
<div class="dashboard-container">
    <h1><i class="fas fa-user-shield"></i> Master Dashboard</h1>
    
    <div class="grid-container">
        <a href="{% url 'register_club' %}" class="dashboard-btn">
            <i class="fas fa-plus-circle"></i> Register Club
        </a>
        <a href="{% url 'view_clubs' %}" class="dashboard-btn">
            <i class="fas fa-list-ul"></i> View Clubs
        </a>
        <a href="{% url 'master_current_events' %}" class="dashboard-btn">
            <i class="fas fa-calendar-alt"></i> Current Events
        </a>
        <a href="{% url 'master_add_student' %}" class="dashboard-btn">
            <i class="fas fa-user-plus"></i> Add Student
        </a>
        <a href="{% url 'upload_students' %}" class="dashboard-btn">
            <i class="fas fa-users"></i> Add Multiple Students
        </a>
        <a href="{% url 'student_details' %}" class="dashboard-btn">
            <i class="fas fa-user-graduate"></i> Student Details
        </a>
        <a href="{% url 'master_solo_event_registrations' %}" class="dashboard-btn">
            <i class="fas fa-user"></i> Solo Event Registrations
        </a>
        
        <a href="{% url 'master_group_event_registrations' %}" class="dashboard-btn">
            <i class="fas fa-users"></i> Group Event Registrations
        </a>
        <a href="{% url 'master_students_attended' %}" class="dashboard-btn">
            <i class="fas fa-list-check"></i> Students Attended
        </a>
        <a href="{% url 'master_completed_events' %}" class="dashboard-btn">
            <i class="fas fa-calendar-check"></i> Completed Events
        </a>
        <a href="{% url 'master_view_results' %}" class="dashboard-btn">
            <i class="fas fa-medal"></i> View Results
        </a>
        <a href="{% url 'generate_certificates' %}" class="dashboard-btn">
            <i class="fas fa-certificate"></i> Issue Certificates
        </a>
        
        
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
    });
</script>

</body>
</html>
